summary: Retrieve the list of users by email.
operationId: getUsersByEmail
tags:
  - Users
parameters:
  - in: query
    name: email
    required: false
    schema:
      type: string
      example: john.doe@gmail.com
    description: The email to filter
responses:
  200:
    description: Returns an array of users
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: ../../../schemas/user.response.yaml
