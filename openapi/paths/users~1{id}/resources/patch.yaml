summary: Update a user partially
operationId: PatchUser
description: Update a user partially
tags:
  - Users
parameters:
  - in: path
    name: id
    description: The user's ID
    required: true
    schema:
      type: string
      format: uuid
      example: a2fadd68-69dd-468a-94c4-3304c064fb91
requestBody:
  content:
    application/json:
      schema:
        $ref: ../../../schemas/update-user.dto.yaml
responses:
  200:
    description: Returns the updated user
    content:
      application/json:
        schema:
          $ref: ../../../schemas/user.response.yaml
  404:
    description: User not found
  422:
    description: Error in some of the parameters sent
    content:
      application/json:
        schema:
          $ref: ../../../schemas/error/unprocessable-entity.error.yaml
